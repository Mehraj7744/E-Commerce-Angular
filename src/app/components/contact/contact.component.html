<div class="contact-container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Please fill out the form below and our team will get back to you soon.</p>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject" />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <div class="contact-info">
        <h3>Our Contact Information</h3>
        <p><strong>Email:</strong> support@ecommerce.com</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Address:</strong> 123 Commerce St, City, Country</p>
    </div>
</div>

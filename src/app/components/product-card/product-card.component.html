<div class="bg-magenta-50 max-h-64 border rounded-lg shadow-sm p-4 hover:shadow-md transition">

  <!-- Product Image (clickable) -->
  <div class="text-center mb-2">
    <a [routerLink]="['/product-details', product.id]">
      <img [src]="product.thumbnail"
           alt="{{ product.title }}"
           class="mx-auto max-h-20 object-contain">
    </a>
  </div>

  <!-- Product Title (clickable) -->
 <h6 class="font-semibold text-blue-600 hover:underline cursor-pointer truncate w-48">
  <a [routerLink]="['/product-details', product.id]">
    {{ product.title }}
  </a>
</h6>


  <!-- Category -->
  <p class="text-gray-500 text-sm mb-1">{{ product.category | titlecase }}</p>

  <!-- Rating -->
  <!-- <div class="flex items-center mb-2">
    <div class="text-yellow-400 flex">
      <i *ngFor="let star of getStars(product.rating)" class="bi bi-star-fill"></i>
      <i *ngIf="getHalfStar(product.rating)" class="bi bi-star-half"></i>
    </div>
    <span class="ml-2 text-blue-600 text-sm">({{ product.reviews.length }} ratings)</span>
    <span class="ml-2 text-gray-500 text-xs">({{ product.rating }})</span>
  </div> -->

  <!-- Price -->
  <div class="mb-2">
    <span class="text-lg font-bold text-red-600">₹{{ product.price }}</span>
    <span class="ml-2 text-gray-400 line-through">
      ₹{{ (product.price / (1 - product.discountPercentage/100)).toFixed(0) }}
    </span>
    <span class="ml-2 bg-green-500 text-white text-xs font-semibold px-2 py-1 rounded">
      -{{ product.discountPercentage }}%
    </span>
  </div>

  <!-- Short Description -->
  <!-- <p class="text-sm text-gray-600 truncate">{{ product.description }}</p> -->

  <!-- Buttons -->
  <div class="mt-2">
    <button class=" bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded text-sm">
      Add to Cart
    </button>
  </div>
</div>
